<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Section UI Design</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="search-section">
    <h2>Free and Pro website templates for your business</h2>
    <h4>Choose from over 300 fully responsible portfolio, blog and ecommerce templates.</h4>
    <form action="">
      <input type="text" name="search" id="search" placeholder="Search all templates">
      <button class="btn-search">
        <ion-icon name="search-outline"></ion-icon> Search
      </button>
    </form>
    <div class="tag-container">
      <h5>Common searches</h5>
      <div class="tag-content">
        <div class="tag tag--1">Blog</div>
        <div class="tag tag--2">Business</div>
        <div class="tag tag--3">Portfolio</div>
        <div class="tag tag--4">Ecommerce</div>
      </div>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
